<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Seçilen Kişiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-success">🎯 Seçilen Kişiler</h2>
    <ul class="list-group mb-3">
        {% for kisi in secilen %}
            <li class="list-group-item">{{ loop.index }} - {{ kisi }}</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary">⬅ Geri Dön</a>
</div>

</body>
</html>
